TUTORIAL_SUN_TEXT = Surveillez la météo, car elle affecte l'énergie solaire!
TUTORIAL_WATER_TEXT = Surveillez le niveau de l'eau, car il affecte l'hydroélectricité!
TUTORIAL_STORAGE_TEXT = Surveillez le niveau de l'eau, car il affecte le stockage par pompage!
TUTORIAL_THERMAL_TEXT = Surveillez si l'énergie thermique est active, car elle affecte la géothermie!

