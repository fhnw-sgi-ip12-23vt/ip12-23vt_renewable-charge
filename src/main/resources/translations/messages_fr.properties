# Tutorial
TUTORIAL_HEADER = Introduction
TUTORIAL_TEXT = Dans ce jeu, vous sélectionnez des paquets d'énergie pour charger votre voiture afin de gagner la course.\n\nIl y a deux voitures. La grande voiture bleue a une capacité de stockage de 100 kWh et une consommation de 200 W/h. Ou la petite voiture rouge, qui a une capacité de stockage de 60 kWh et une consommation de 172 W/h.\n\nAux stations, vous pouvez voir à quel point votre voiture est chargée.\n\nLorsque vous prenez un paquet d'énergie, vous êtes bloqué pendant le temps de charge. Mais attention, si vous appuyez et qu'aucun paquet d'énergie n'est disponible, vous serez pénalisé et bloqué pendant un certain temps!\n\nPour gagner, l'un des joueurs doit charger complètement sa voiture ou le temps s'écoule.\nAu moins 2 joueurs sont nécessaires, sinon il n'y a pas de course!\n\nBonne chance et amusez-vous bien!

