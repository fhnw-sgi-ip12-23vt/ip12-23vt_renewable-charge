# Tutorial
TUTORIAL_HEADER=Einführung
TUTORIAL_TEXT=In diesem Spiel wählst du Strompakete aus, um dein Auto zu laden, damit du das Rennen gewinnst.\n\nEs gibt zwei Autos. Das grosse blaue Auto hat eine Speicherkapazität von 100 kWh, und einen Verbrauch von 200 W/h. Oder das kleine rote Auto, welches eine Speicherkapazität von 60 kWh hat und einen Verbrauch von 172 W/h.\n\nAn den Säulen sieht du wie viel dein Auto geladen ist.\n\nWenn man ein Strompaket nimmt, ist man für die Ladezeit gesperrt. Aber aufgepasst, wenn man drückt und kein Strompaket vorhanden ist, wird man bestraft und für eine gewisse Zeit gesperrt!\n\nUm zu gewinnen muss einer der Spieler sein Auto komplett aufladen oder es läuft die Zeit ab.\nEs brauch mindestens 2 Spieler, sonst gäbe es ja kein Wettrennen!\n\nViel Glück und viel Spass!

# Second Tutorial Screen
TUTORIAL_WIND_TEXT=Achte auf die Windstärke, denn die Windenergie ist davon abhängig!
TUTORIAL_SUN_TEXT=Achte auf das Wetter, denn dies beeinflusst die Solarenergie!
TUTORIAL_WATER_TEXT=Achte auf den Wasserpegel, denn dies beeinflusst die Wasserkraft!
TUTORIAL_STORAGE_TEXT=Achte auf den Wasserpegel, denn dies beeinflusst die Pumpspeicher!
TUTORIAL_THERMAL_TEXT=Achte darauf, ob die Thermie aktiv ist, denn dies beeinflusst die Geothermie!

# Third Tutorial Screen
TUTORIAL_ENERGY_PACKAGE_HEADER=Ein Strompaket erkennt man an dem Kreis in der Mitte mit den Blitzen
TUTORIAL_ENERGY_PACKAGE_TEXT=An den Icons im Kreis sieht man welcher Stromtyp benutzt wird. \n Z.B. Solarenergie

